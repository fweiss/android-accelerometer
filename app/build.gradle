apply plugin: 'com.android.application'

android {
    compileSdkVersion 24
    buildToolsVersion "31.0.0"

    defaultConfig {
        applicationId "com.example"
        minSdkVersion 6
        targetSdkVersion 6
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.txt'
        }
    }
}
